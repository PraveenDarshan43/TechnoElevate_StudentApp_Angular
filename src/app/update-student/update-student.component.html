<div class="d-flex justify-content-center h-100">
    <div class="card">
        <div class="container">
            <form >
                <div class="form-group">
                   <label for="userId">userId</label>
                   <input type="number" class="form-control" id="userId" [(ngModel)]="userId" name="userId">
    
                </div>
                <div class="form-group">
                    <label for="name">Student Name</label>
                    <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name">
     
                 </div>
                 <div class="form-group">
                    <label for="marks">marks</label>
                    <input type="number" class="form-control" id="marks" [(ngModel)]="marks" name="marks">
     
                 </div>
                 <div class="form-group">
                    <label for="email">email</label>
                    <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
     
                 </div>
                 
                
     
                 
                 <div>
                     <button class="btn btn-primary" type="submit" (click)="updateData(userId)">Update</button>
                 </div>
    
                
            </form>
        </div>
        </div>
    </div>
