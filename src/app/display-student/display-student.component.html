
<div class="row">
<div class="col-md-3" *ngFor="let students of student">
    
        <div class="card-body">
            <div>{{getData()}}
                {{student.name}}
                {{student.marks}}
                {{student.email}}
            </div>
        </div>
        <div class="card-footer">
            <button class="btn btn-secondary" (click)="removeStudents(student.userId)">Delete</button>

        </div>

    
</div>
